<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unrainy</title>
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body id="home">
    <div class="main-container">

      <object
      data="./images/comingSoon/anim-drop.svg"
      type="image/svg+xml"
      class="drop"
    >
        <img
        src="./images/comingSoon/anim-drop.svg"
        alt="landscape">
      </object>

      <object
        data="./images/comingSoon/animated-title.svg"
        type="image/svg+xml"
        class="animated-title"
      >
        <img
        src="./images/comingSoon/animated-title.svg"
        alt="landscape">
      </object>

      <div class="sidebar">
        <object
        data="./images/comingSoon/elem2.svg"
        type="image/svg+xml"
        class="elem2"
      >
          <img
            src="./images/comingSoon/elem2.svg"
            alt="landscape">
        </object>

        <div class="links__onDesktop">
          <a 
          href="https://instagram.com/unrainy.ae"
          >
            <img 
              src="./images/comingSoon/instagram_icon.svg" 
              alt="instagram link"
              height="50px"
              width="50px"
            >
          </a>
          <a href="https://api.whatsapp.com/send/?phone=971506453502">
            <img 
              src="./images/comingSoon/wa_icon.svg" 
              alt="whatsapp-icon"
              height="50px"
              width="50px"
            >
          </a>
          <a href="mailto:mail@unrainy.ae">
            <img 
              src="./images/comingSoon/male_icon.svg" 
              alt="male_icon"
              height="50px"
              width="50px"
              >
          </a>
        </div>
      </div>

      <div class="links">
        <a 
        href="https://instagram.com/unrainy.ae"
        class="inst-link"
        >
          <img 
            src="./images/comingSoon/instagram_icon.svg" 
            alt="instagram link"
            margin-right: 30px;
            height="50px"
            width="50px"
          >
        </a>
        <a href="https://api.whatsapp.com/send/?phone=971506453502">
          <img 
            src="./images/comingSoon/wa_icon.svg" 
            alt="whatsapp-icon"
            height="50px"
            width="50px"
          >
        </a>
        <a href="mailto:mail@unrainy.ae">
          <img 
            src="./images/comingSoon/male_icon.svg" 
            alt="male_icon"
            height="50px"
            width="50px"
            >
        </a>
      </div>

      <object
        data="./images/comingSoon/head_and_drop.svg"
        type="image/svg+xml"
        class="head_and_drop"
      >
        <img
          src="./images/comingSoon/head_and_drop.svg"
          alt="main image"
        >
      </object>
    </div>
  </body>
</html>
