<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unrainy</title>
    <link rel="stylesheet" href="./styles/main.scss">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body id="home">
    <div class="main-container">

      <object
      data="./images/comingSoon/anim-drop.svg"
      type="image/svg+xml"
      class="drop"
    >
        <img
        src="./images/comingSoon/anim-drop.svg"
        alt="landscape">
      </object>

      <object
        data="./images/comingSoon/animated-title.svg"
        type="image/svg+xml"
        class="animated-title"
      >
        <img
        src="./images/comingSoon/animated-title.svg"
        alt="landscape">
      </object>

      <div class="sidebar">
        <object
        data="./images/comingSoon/elem2.svg"
        type="image/svg+xml"
        class="elem2"
      >
          <img
            src="./images/comingSoon/elem2.svg"
            alt="landscape">
        </object>

        <div class="links__onDesktop">
          <a
          href="https://instagram.com/"
          class="fa fa-instagram"
          target="_blank"
        >
          </a>
          <a
          href="/"
          class="fa fa-whatsapp"
          target="_blank"
        >
          </a>
          <a
          href="/"
          class="fa fa-envelope-o"
          target="_blank"
        >
          </a>
        </div>
      </div>

      <div class="links">
        <a
        href="https://instagram.com/"
        class="fa fa-instagram"
        target="_blank"
      >
        </a>
        <a
        href="/"
        class="fa fa-whatsapp"
        target="_blank"
      >
        </a>
        <a
        href="/"
        class="fa fa-envelope-o"
        target="_blank"
      >
        </a>
      </div>

      <object
        data="./images/comingSoon/head_and_drop.svg"
        type="image/svg+xml"
        class="head_and_drop"
      >
        <img
          src="./images/comingSoon/head_and_drop.svg"
          alt="main image"
        >
      </object>
    </div>
  </body>
</html>
