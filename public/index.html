<!DOCTYPE html>
<html lang="en" class="page">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Unrainy</title>
        <link rel="stylesheet" href="./css/style.css">
        <link rel="shortcut icon" href="./images/drop.svg">
    </head>

    <body id="home" class="home">
        <div class="main-container">
            <div class="sidebar">
                <object
                data="./images/elem2.svg"
                type="image/svg+xml"
                class="sidebar-text"
              >
                    <img
                      src="./images/elem2.svg"
                      alt="landscape">
                </object>

                <div class="links__onDesktop">
                    <a 
                    href="https://instagram.com/unrainy.ae"
                    target="_blank"
                    rel="noopener"
                    >
                        <img 
                          src="./images/instagram_icon.svg" 
                          alt="instagram link"
                          height="30px"
                        >
                    </a>
                    <a 
                      href="https://api.whatsapp.com/send/?phone=971506453502"
                      target="_blank"
                      rel="noopener"
                    >
                        <img 
                          src="./images/wa_icon.svg" 
                          alt="whatsapp-icon"
                          height="30px"
                        >
                    </a>
                    <a 
                      href="mailto:mail@unrainy.ae"
                      target="_blank"
                      rel="noopener"
                    >
                        <img 
                          src="./images/male_icon.svg" 
                          alt="male_icon"
                          height="30px"
                          >
                    </a>
                </div>
            </div>

            <object class="drop"
            data="./images/anim-drop.svg"
            type="image/svg+xml"
            >
                <img
                src="./images/anim-drop.svg"
                alt="landscape">
            </object>

            <object class="animated-title"
              data="./images/animated-title.svg"
              type="image/svg+xml"
            >
                <img
                src="./images/animated-title.svg"
                alt="landscape">
            </object>


            <div class="links">
                <a 
                href="https://instagram.com/unrainy.ae"
                class="inst-link"
                target="_blank"
                rel="noopener"
                >
                    <img 
                      src="./images/instagram_icon.svg" 
                      alt="instagram link"
                      height="30px"
                    >
                </a>
                <a 
                  href="https://api.whatsapp.com/send/?phone=971506453502"
                  target="_blank"
                  rel="noopener"
                >
                    <img 
                      src="./images/wa_icon.svg"
                      alt="whatsapp-icon"
                      height="30px"
                    >
                </a>
                <a href="mailto:mail@unrainy.ae">
                    <img 
                      src="./images/male_icon.svg" 
                      alt="male_icon"
                      height="30px"
                      >
                </a>
            </div>

            <object
            data="./images/elem2.svg"
            type="image/svg+xml"
            class="elem2"
          >
                <img
                  src="./images/elem2.svg"
                  alt="landscape">
            </object>
        </div>
    </body>
</html>
